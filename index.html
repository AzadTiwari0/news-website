<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')">Finance</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="crypto" onclick="onNavItemClick('crypto')">Technology</li>
                    <li class="hover-link nav-item" id="general" onclick="onNavItemClick('general')">General</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technical</li>
                    <li class="hover-link nav-item" id="ai" onclick="onNavItemClick('ai')">Science</li>
                    <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="Search for news...">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    
    
    <main>
        <div class="cards-container container flex" id="cards-container">
            <!-- Cards will be generated here dynamically -->
        </div>
    </main>

    <!-- Template for News Card -->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img decoding="async" src="" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">News Title</h3>
                <h6 class="news-source" id="news-source">Source Â· Date</h6>
                <p class="news-desc" id="news-desc">Description</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
